<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculate</title>
    <style>
        *{
            margin-top: 20px;
            margin-bottom: 20px;

        }
        body{
            background-color: #212121;
            color: #fff;
        }
        #result{
            font-size: 45px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>BMI</h1>
        <form>
            <div>
                <label>Height</label>
                <input type="text" name="Height" id="Height">
            </div>
            <div>
                <label>Weight</label>
                <input type="text" name="Weight" id="Weight">
            </div>
            <div>
                <input type="submit" value="Calculate">
            </div>
        </form>

        <label id="result"></label>
    </div>


    <script>
        const formData = document.querySelector('form');
        
        // const result = document.querySelector('#result').appendChild(document.createTextNode(''));

        formData.addEventListener('submit', (el) =>{
            el.preventDefault();

            const height = document.querySelector('#Height').value;
            const weight = document.querySelector('#Weight').value;
            const result = document.querySelector('#result');


            if(height === '' || height < 0 || isNaN(height)){
                result.appendChild(document.createTextNode(`Invalid Height: ${height}`));
            }else if(weight === '' || weight < 0 || isNaN(weight)){
                result.appendChild(document.createTextNode(`Invalid Weight: ${weight}`));
            }else{
                let bmi = (weight / ((height * height) / 10000)).toFixed(2);

                if (bmi < 18.6) {
                    result.appendChild(document.createTextNode(`Under Weight : ${bmi}`))    
                } else if(18.6 <= bmi && bmi <= 24.9) {
                    result.appendChild(document.createTextNode(`Normal Weight : ${bmi}`))    
                }else if(bmi > 24.9){
                    result.appendChild(document.createTextNode(`Over Weight : ${bmi}`))    
                }

                
            }


        });
    </script>
</body>
</html>
