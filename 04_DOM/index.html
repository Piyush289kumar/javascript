    <script>


        function createElement(myEl, myTx, myColo) {

            const myElement = document.createElement(myEl);
            const nodeText = document.createTextNode(myTx);
            myElement.appendChild(nodeText)

            myElement.style.backgroundColor = myColo;
            myElement.style.padding = '50px'
            myElement.style.margin = '10px';

            document.body.appendChild(myElement)

        }

        for (let idx = 0; idx < myElArray.length; idx++) {
            console.log(createElement(myElArray[arrayIdx], myElTextArray[arrayIdx], myColorArray[arrayIdx]));

            arrayIdx++;
        }




    </script>
