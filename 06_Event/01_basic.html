<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body style="background-color: #414141; color: #fff;">
    <button style="padding: 12px 24px; background: #fff; color: #414141;">Click Me</button>

    <script>

        function randomColorGer(){
            return Math.floor(Math.random() * 255  + 1);
        }


        document.querySelector('button').addEventListener('click', ()=>{
            console.log(randomColorGer());
            document.querySelector('body').style.backgroundColor = `rgb(${randomColorGer()},${randomColorGer()},${randomColorGer()})`;
        });

    </script>
</body>
</html>
